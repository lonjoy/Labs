<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>classList</title>
<style type="text/css">
#dom {
	border: 2px solid #09F;
	padding: 10px;
}
.classB {
	height: 30px;
	line-height: 30px;
	-webkit-transition: all 2s ease;
	transition: all 2s ease;
}
.animate {
	height: 100px;
	line-height: 100px;
	border-color: #f60;
	background: #FFC;
	color: #C00;
}
</style>
</head>
<body>
<div id="dom" class="classA classB classC">
classA classB classC
</div>
<p>
	<button id="length">length</button>
	<button id="add">add</button>
	<button id="contains">contains</button>
	<button id="item">item</button>
	<button id="remove">remove</button>
	<button id="toggle">toggle</button>
	<button id="className">className</button>
</p>
<script type="text/javascript">
var dom = document.getElementById('dom');

document.getElementById('length').addEventListener('click', function(){
	dom.innerHTML = dom.className;
	alert(dom.classList.length); // className中class的个数, {Number}
	
}, false);

document.getElementById('add').addEventListener('click', function(){
	
	dom.classList.add('classAdded');
	dom.innerHTML = dom.className; // 添加一个class
	
},false);

document.getElementById('contains').addEventListener('click',function(){
	
	dom.innerHTML = dom.classList.contains('classA'); // 是否包含某个class
	
}, false);

document.getElementById('item').addEventListener('click', function(){
	
	alert(dom.classList.item(1)); // 通过index(class在className中的索引来获取对应的class
	
}, false);

document.getElementById('remove').addEventListener('click', function(){
	
	dom.classList.remove('classA'); // 移除指定的class
	dom.innerHTML = dom.className;
	
}, false);

document.getElementById('toggle').addEventListener('click', function(){
	
	dom.classList.toggle('animate'); // 切换class
	
}, false);

document.getElementById('className').addEventListener('click', function(){
	
	console.log('className type: ' + typeof dom.className); // className ｛String}
	console.log('classList type: ' + typeof dom.classList); // classList {Object}
	
}, false);
</script>	
</body>
</html>
