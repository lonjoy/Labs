<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HTML5 contenteditable</title>
<style type="text/css">
div.demo {
	border: 3px dashed #CCC;
	padding: 10px;
	margin: 10px 0;
}
</style>
</head>
<body>
<div class="demo" contenteditable="">
	<p>测试contenteditable属性</p>
	<p contenteditable="false">contenteditable="false"</p>
</div>
<div class="demo demo2" contenteditable="true">
	<style type="text/css" contenteditable="true">
	.demo2 style {
		display: block;
	}
	.demo2 {
		background: #FFC;
	}
	</style>
</div>	
</body>
</html>
