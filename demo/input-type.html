<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<title>input type</title>
<style type="text/css">
p {
	overflow: hidden;
	padding: 5px 10px;
}
p label {
	display: inline-block;
	width: 130px;
	text-align: right;
	padding-right: 10px;
}
</style>
</head>
<body>
<p>
	<label>type="text"</label><input type="text" id="ipt1" placeholder="type='text'">
</p>
<p>
	<label>type="password"</label><input type="password" placeholder="type='password'">
</p>
<p>
	<label>type="button"</label><input type="button" placeholder="type='button'" value="button">
</p>
<p>
	<label>type="search"</label><input type="search" placeholder="type='search'">
</p>
<p>
	<label>type="range"</label><input type="range" placeholder="type='range'">
</p>
<p>
	<label>type="datetime"</label><input type="datetime" placeholder="type='datetime'">
</p>
<p>
	<label>type="email"</label><input type="email" placeholder="type='email'">
</p>
<p>
	<label>type="date"</label><input type="date" placeholder="type='date'">
</p>
<p>
	<label>type="datetime-local"</label><input type="datetime-local" placeholder="type='datetime-local'">
</p>
<p>
	<label>type="url"</label><input type="url" placeholder="type='url'">
</p>
<p>
	<label>type="month"</label><input type="month" placeholder="type='month'">
</p>
<p>
	<label>type="color"</label><input type="color" placeholder="type='color'">
</p>
<p>
	<label>type="tel"</label><input type="tel" placeholder="type='tel'">
</p>
<p>
	<label>type="week"</label><input type="week" placeholder="type='week'">
</p>
<p>
	<label>type="number"</label><input type="number" placeholder="type='number'">
</p>
<p>
	<label>type="time"</label><input type="time" placeholder="type='time'">
</p>
<script type="text/javascript">
	document.getElementById('ipt1').focus();
</script>	
</body>
</html>
